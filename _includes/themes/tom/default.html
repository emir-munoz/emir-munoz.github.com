<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
	<meta name="author" content="{{ site.author.name }}" />
   
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link href="http://fonts.googleapis.com/css?family=Dancing+Script|Open+Sans+Condensed:300" rel="stylesheet" type="text/css" />
   <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen, projection" />
   <link rel="stylesheet" href="/css/bibtexbrowser.css" type="text/css" />
   
   <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
   <link href="/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
   
   <!-- Favicon -->
   	<link href="/favicon.ico" rel="icon" type="image/x-icon" />
 
<!--
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />
   <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="your title" type="application/atom+xml" />
-->

   <!-- Typekit -->
   <!--<script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script>
   <script type="text/javascript">try{Typekit.load();}catch(e){}</script>-->
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo" data-spy="affix">
			<h1><a href="#">{{ page.title }}</a></h1>
		</div>
		<div id="menu">
			{% include nav.html %}	
		</div>
	</div>
	<div id="page">
		<div id="content">
			{{ content }}
			<br class="clearfix" />
		</div>
		<div id="sidebar" data-spy="affix">
			<div class="contact">
				<p>
				  {{ site.author.name }}<br />
				  <!--{{ site.tagline }}<br />-->
				  <a href='mailto:#'>{{ site.author.email }}</a>
				</p>
			</div>
			<br>
			<div class="socialnet">
				{% include networks.html %}
			</div>
			{% include widgets.html %}
		</div>
		<br class="clearfix" />
	</div>
</div>
 
<div id="footer">
	{% include footnote.html %}
</div>

<!--<a href="http://github.com/{{ site.author.github }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>-->
<!--{% include JB/analytics %}-->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/script/js/bootstrap.min.js"></script>
<script src="/script/js/bootstrap-dropdown.js"></script>
<script src="/script/js/bootstrap-affix.js"></script>
<script>
	$('.dropdown-toggle').dropdown();
</script>
</body>
</html>
